<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1828/1828391.png">
    <style>
        body{
            background-color: #3e4144;
        }
        .cuadro1{
            background-color: #65727c;
            width: 400px;
            height: 400px;
            top: 20%;
            left: 35%;
            position: absolute;
            border-radius: 2%;
            box-shadow: 10px 10px 10px #515151;
        }
        .cuadro1:hover{
            filter: opacity(95%);
        }
        h1{
            margin-top: 20%;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #171718;
            padding-bottom: 20px;
            margin-left: 20px;
            margin-right: 20px;
        }
        .username{
            top:42%;
            left: 10%;
            position: absolute;
            width: 310px;
            border-bottom: solid #171718;
            font-size: 15px;
            padding: 8px 3px;
            background: transparent;
            border-top: none;
            border-left: none;
            border-right: none;
        }
        .password{
            top: 56%;
            left: 10%;
            position: absolute;
            width: 310px;
            border-bottom: solid #171718;
            font-size: 15px;
            padding: 8px 3px;
            background: transparent;
            border-top: none;
            border-left: none;
            border-right: none;
            color: white;
        }
        ::placeholder{
            color: #171718;
            font-weight: bold;
        }
        .login{
            position: absolute;
            color: white;
            top: 80%;
            left: 10%;
            width: 70px;
            height: 35px;
            font-size: 15px;
            background: #3e4144 ;
            border-radius: 15%;
            border: none;
        }
        .login:hover{
            width: 320px;
            transition-duration: 400ms;
        }
        .span1{
            position: absolute;
            top: 67%;
            left: 10%;
            padding-top: 15px;
        }
        .span2{
            position: absolute;
            top: 67%;
            left: 50%;
            padding-top: 15px;
        }
        a{
            color: #171718;
            font-weight: bold;
        }
        .span1:hover{
            border-bottom: solid 1px #171718;
        }
        .span2:hover{
            border-bottom: solid 1px #171718;
        }
        .logo1{
            width: 50px;
            height: 50px;
            position: absolute;
            top: 4%;
            left: 45%;
        }
        footer{
            font-size: 15px;
            color: white;
            text-align: right;
            padding-top: 620px;
        }
    </style>
</head>
<body>
    <div class="cuadro1">
        <img class="logo1" src="https://cdn-icons-png.flaticon.com/512/1828/1828391.png">
        <br>
       <center><h1>Login</h1></center>
       <form action="home.html">
        <center><input class="username" type="text" placeholder="Username" minlength="5" maxlength="10" required></center>
        <center><input class="password" type="password" placeholder="Password" minlength="5" maxlength="10" required></center>
        <button class="login">Login</button>
       </form>
       <a href="forgot.html"><span class="span1">Forgot Password?</span></a>
       <a href="signup.html"><span class="span2">Sign Up</span></a>
    </div> 
    <footer>
        <span>Made by: Jose Roa</span>
    </footer>
</body>
</html>
